packages:
  - plyr
  - dplyr
  - rmarkdown
  - smatr
  - quantreg
  - tree2
  - xtable
  - RCurl
  - downloader
sources:
  - R

plot_options:
  wide:
    width: 12
    height: 4
  square:
    width: 8
    height: 8
  med_square:
    width: 10
    height: 10
  large_square:
    width: 12
    height: 12

include:
  - maker_figures_tree.yml

targets:
  all:
    depends:
      - ms/ms.pdf

  ms/ms.pdf:
    command: pandoc_build("ms/ms.md")
    depends:
      - ms/nature.csl
      - ms/table-pars.tex
      - ms/figures/BCI_data.pdf
      - ms/figures/growth_light.pdf
      - ms/figures/max_leaf_above.pdf
      - ms/figures/SI_mass_fraction.pdf
      - ms/figures/SI_lma_tradeoff.pdf
      - ms/figures/SI_quantile_examples.pdf

      - ms/figures/SI_size_dpdt.pdf
      - ms/figures/SI_size_dhdt.pdf
      - ms/figures/SI_size_daldt.pdf

      - ms/figures/SI_lma_effects_at_heights.pdf
      - ms/figures/SI_rho_effects_at_heights.pdf
      - ms/figures/SI_hmat_effects_at_heights.pdf
      - ms/figures/SI_lma_effects_at_heights_relative.pdf
      - ms/figures/SI_rho_effects_at_heights_relative.pdf
      - ms/figures/SI_hmat_effects_at_heights_relative.pdf
      - ms/figures/SI_lma_effects_at_diameters.pdf
      - ms/figures/SI_rho_effects_at_diameters.pdf
      - ms/figures/SI_hmat_effects_at_diameters.pdf
      - ms/figures/SI_lma_effects_at_diameters_relative.pdf
      - ms/figures/SI_rho_effects_at_diameters_relative.pdf
      - ms/figures/SI_hmat_effects_at_diameters_relative.pdf

  BCI_species_data:
    command: BCI_calculate_species_traits(BCI_individual_growth, wright_2010)

  BCI_individual_growth:
    command: BCI_calculate_individual_growth(BCI_50haplot, BCI_nomenclature)

  BCI_50haplot:
    command: BCI_load_50ha_plot("downloads/bci.full.Rdata31Aug2012.zip")

  downloads/bci.full.Rdata31Aug2012.zip:
    command: BCI_download_50ha_plot_full(target_name)
    cleanup_level: never

  downloads/bci.spptable.rdata:
    command: BCI_download_species_table(target_name)
    cleanup_level: never

  downloads/50ha/bci.stem7.csv:
    command: BCI_download_50ha_plot(target_name)
    cleanup_level: never

  BCI_nomenclature:
    command: read_csv("data/Nomenclature_R_20101129_Rready.csv")
# To do: siwtch to using donwloaded table?
#   command: load_rdata("downloads/bci.spptable.rdata")

  wright_2010:
    command: process_wright_2010("downloads/wright_2010.txt")

  downloads/wright_2010.txt:
    command: download_wright_2010(target_name)
    cleanup_level: purge

  glopnet:
    command: >
      process_wright_2004("downloads/wright_2004.xls",
                          glopnet_locations)
    packages: xlsx

  downloads/wright_2004.xls:
    command: download_wright_2004(target_name)
    cleanup_level: purge

  glopnet_locations:
    command: read.csv("data/wright_2004_locations.csv")

  ms/table-pars.tex:
    command: table_tree_parameters(tree_parameters, target_name)

  tree_parameters:
    command: read.csv("data/growth_model_pars.csv")

  ms/figures/BCI_data.pdf:
    command: figure_BCI_data(BCI_species_data)
    plot: med_square

  ms/figures/SI_quantile_examples.pdf:
    command: figure_qunatile_examples(BCI_individual_growth)
    plot: large_square

  ms/figures/SI_lma_tradeoff.pdf:
    command: figure_lma_tradeoff(glopnet)
    plot: square

  ms/nature.csl:
    command: get_nature_csl(target_name)
