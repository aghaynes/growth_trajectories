targets:
  figures/growth_light.pdf:
    command: figure_diameter_growth(diameter_growth_data)
    plot: square
  diameter_growth_data:
    command: figure_diameter_growth_data()

  figures/max_leaf_above.pdf:
    command: figure_lcp_whole_plant()
    plot: wide

  figures/SI_mass_fraction.pdf:
    command: figure_mass_fraction()
    plot: square

  figures/SI_size_dpdt.pdf:
    command: figure_rate_vs_size(I("mass production"))
    plot: wide

  figures/SI_size_dhdt.pdf:
    command: figure_rate_vs_size(I("height growth"))
    plot: wide

  figures/SI_size_dDdt.pdf:
    command: figure_rate_vs_size(I("diameter growth"))
    plot: large_square

  figures/SI_size_dastdt.pdf:
    command: figure_rate_vs_size(I("basal growth"))
    plot: large_square

  figures/SI_lma_growth_derivative.pdf:
    command: figure_trait_deriative (I("height growth"))
    plot: wide

  figures/SI_lma_effects_at_diameters.pdf:
    command: trait_effects_plot(d_lma_diameter_abs)
    plot: large_square
  figures/SI_lma_effects_at_heights.pdf:
    command: trait_effects_plot(d_lma_height_abs)
    plot: large_square
  figures/SI_lma_effects_at_diameters_relative.pdf:
    command: trait_effects_plot(d_lma_diameter_rel)
    plot: large_square
  figures/SI_lma_effects_at_heights_relative.pdf:
    command: trait_effects_plot(d_lma_height_rel)
    plot: large_square

  figures/SI_rho_effects_at_diameters.pdf:
    command: trait_effects_plot(d_rho_diameter_abs)
    plot: large_square
  figures/SI_rho_effects_at_heights.pdf:
    command: trait_effects_plot(d_rho_height_abs)
    plot: large_square
  figures/SI_rho_effects_at_diameters_relative.pdf:
    command: trait_effects_plot(d_rho_diameter_rel)
    plot: large_square
  figures/SI_rho_effects_at_heights_relative.pdf:
    command: trait_effects_plot(d_rho_height_rel)
    plot: large_square

  figures/SI_hmat_effects_at_diameters.pdf:
    command: trait_effects_plot(d_hmat_diameter_abs)
    plot: large_square
  figures/SI_hmat_effects_at_heights.pdf:
    command: trait_effects_plot(d_hmat_height_abs)
    plot: large_square
  figures/SI_hmat_effects_at_diameters_relative.pdf:
    command: trait_effects_plot(d_hmat_diameter_rel)
    plot: large_square
  figures/SI_hmat_effects_at_heights_relative.pdf:
    command: trait_effects_plot(d_hmat_height_rel)
    plot: large_square

  ## Data for the figures:
  d_lma_diameter_abs:
    command: trait_effects_data(I("lma"), I("diameter"))
  d_lma_height_abs:
    command: trait_effects_data(I("lma"), I("height"))
  d_lma_diameter_rel:
    command: trait_effects_data(I("lma"), I("diameter"), TRUE)
  d_lma_height_rel:
    command: trait_effects_data(I("lma"), I("height"), TRUE)
  d_rho_diameter_abs:
    command: trait_effects_data(I("rho"), I("diameter"))
  d_rho_height_abs:
    command: trait_effects_data(I("rho"), I("height"))
  d_rho_diameter_rel:
    command: trait_effects_data(I("rho"), I("diameter"), TRUE)
  d_rho_height_rel:
    command: trait_effects_data(I("rho"), I("height"), TRUE)
  d_hmat_diameter_abs:
    command: trait_effects_data(I("hmat"), I("diameter"))
  d_hmat_height_abs:
    command: trait_effects_data(I("hmat"), I("height"))
  d_hmat_diameter_rel:
    command: trait_effects_data(I("hmat"), I("diameter"), TRUE)
  d_hmat_height_rel:
    command: trait_effects_data(I("hmat"), I("height"), TRUE)
